<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <script>
        var a = 1, b = 1, c, d;
        
        c = ++a;
        alert(c); //2 (Cначала происходит инкрементирование, а потом возвращается значение)
        
        d = b++;
        alert(d); //1 (Cначала происходит возвращение значения, а потом выполняется инкрементирование)
        
        c = (2+ ++a);
        alert(c); //5 (a уже инкрементированный инкрементируется еще раз, получается 3. Прибавляем 2. Получем 5.)
        
        d = (2+ b++); 
        alert(d); //4 (b уже инкрементированный, т.е. равен двум. Прибавляем 2. Получем 4.)
        
        alert(a); //3 (a остается равен трем.)
        
        alert(b); //3 (b инкрементировался после возвращения значения и стал равен трем.)
        
    </script>
</head>
<body>
    
</body>
</html>
